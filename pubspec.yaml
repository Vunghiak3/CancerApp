name: testfile
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.7
  flutter_localization: ^0.3.1
  intl: ^0.19.0
  file_picker: ^9.2.1
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  google_sign_in: ^6.3.0
  shimmer: ^3.0.0
  uuid: ^4.0.0
  url_launcher: ^6.1.7
  flutter_dotenv: ^5.1.0
  flutter_facebook_auth: ^7.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/imgs/logocancerapp.png"
  adaptive_icon_background: "#040404"
  adaptive_icon_foreground: "assets/imgs/logo_app.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/imgs/google.png
    - assets/imgs/facebook.png
    - assets/imgs/logowelcome.png
    - assets/imgs/logowelcome2.png
    - assets/imgs/placeholder.png
    - assets/imgs/imageprofile.png
    - assets/modelsAi/model_final.tflite
    - assets/modelsAi/labels.txt
    - .env
    - assets/imgs/logocancerapp.png
    - assets/imgs/logo_app.png
    - assets/imgs/logo_app_1.png
